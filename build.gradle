group 'com.dll'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.1.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    compile group: 'com.lmax', name: 'disruptor', version: '3.3.6'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'io.prometheus:simpleclient:0.0.21'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}